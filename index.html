<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial calculadora iphone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <table>
        <tr>
            <td colspan="4">
                <form>
                    <input class="input" id="input" placeholder="0">
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <button class="lightButton">C</button>
            </td>
            <td>
                <button class="lightButton">+/-</button>
            </td>
            <td>
                <button class="lightButton">%</button>
            </td>
            <td>
                <button class="acentButton">รท</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="darkButton">7</button>
            </td>
            <td>
                <button class="darkButton">8</button>
            </td>
            <td>
                <button class="darkButton">9</button>
            </td>
            <td>
                <button class="acentButton">x</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="darkButton">4</button>
            </td>
            <td>
                <button class="darkButton">5</button>
            </td>
            <td>
                <button class="darkButton">6</button>
            </td>
            <td>
                <button class="acentButton">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="darkButton">1</button>
            </td>
            <td>
                <button class="darkButton">2</button>
            </td>
            <td>
                <button class="darkButton">3</button>
            </td>
            <td>
                <button class="acentButton">+</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="ceroButton darkButton">0</button>
            </td>
            <td>
                <button class="darkButton">,</button>
            </td>
            <td>
                <button class="acentButton">=</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="acentButton">x&#178</button>
            </td>
            <td>
                <button class="acentButton">x&#179</button>
            </td>
            <td>
                <button class="acentButton">PI</button>
            </td>
            <td>
                <button class="acentButton">&radic;</button>
            </td>
        </tr>
    </table>

</body>

</html>
